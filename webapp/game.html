<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Poker — Стол</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/table.css">
</head>
<body>
  <header>
    <h1>Стол432432 <span id="table-id"></span></h1>
  </header>
    <button id="leave-btn" title="Покинуть стол"></button>
  <div id="game-info">
    <div id="status"></div>
    <div id="current-bet"></div>
    <div id="poker-table-wrapper">
  <div id="poker-table-border"></div>
  <div id="poker-table">
    <div id="community-cards"></div>
    <div id="pot">Пот: <span id="pot-amount"></span></div>
    <div id="seats"></div>
  </div>
</div>
    <div id="actions">
<div class="action-buttons-wrapper"></div>
</div>
  </div>

  <script type="module" src="/js/ui_game.js"></script>

<!-- Buy-in dialog -->
<div id="buyin-dialog" style="display:none; position:absolute; top:30%; left:50%; transform:translateX(-50%); background:#222; padding:20px; border-radius:10px; color:#fff;">
  <label>Выберите buy-in:</label>
  <input type="number" id="buyin-input" step="0.5" min="2.5" max="15" value="10" style="margin:10px 0; width:100px;">
  <br>
  <button id="buyin-confirm">Сесть за стол</button>
</div>

</body>
</html>
