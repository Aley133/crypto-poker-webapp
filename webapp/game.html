<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Crypto Poker Table</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <button id="back">← Назад</button>
    <div class="table-info">Стол <span id="table-id"></span></div>
  </header>

  <div id="table-area">
    <div id="community-cards">Комьюнити: —</div>
    <div id="players-area">Игроки:</div>
    <div id="your-cards">Ваши карты: —</div>
    <div id="pot">Банк: 0</div>
    <div id="actions">
      <button data-action="check">Check</button>
      <button data-action="fold">Fold</button>
      <input type="number" id="bet-amount" placeholder="Сумма">
      <button data-action="bet">Bet</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
