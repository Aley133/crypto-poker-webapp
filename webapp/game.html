<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poker Table — UI Clone</title>
  <link rel="stylesheet" href="table.css">
</head>
<body>
  <header>
    <h1>Poker Table Demo</h1>
  </header>
  <div id="poker-root">
    <div id="background-grid"></div>
    <div id="table-ui">
      <div id="poker-table-container">
        <div id="table-glow-segments"></div>
        <div id="poker-table-border"></div>
        <canvas id="table-gloss" width="980" height="540"></canvas>
        <div id="seats"></div>
        <div id="poker-table">
          <div class="table-logo-text">CRYPTO POKER</div>
          <div class="table-logo-watermark"></div>
          <div id="community-cards"></div>
          <div id="pot-on-table">
            <span class="pot-chip">
              <!-- SVG-код жетона (BTC) -->
              <svg width="22" height="22" viewBox="0 0 22 22">
                <defs>
                  <mask id="btc-mask" maskUnits="userSpaceOnUse">
                    <rect width="22" height="22" fill="white"/>
                    <!-- Вырез BTC по центру -->
                    <path d="M11 5.3c-2.2 0-4 1.8-4 4 0 1.6 1 3.1 2.6 3.7l-0.4 1.7c-0.1 0.3 0.1 0.5 0.4 0.5h1.8c0.3 0 0.5-0.2 0.4-0.5l-0.4-1.7c1.5-0.6 2.6-2.1 2.6-3.7C15 7.1 13.2 5.3 11 5.3zM11 6.8c1.3 0 2.4 1.1 2.4 2.5s-1.1 2.5-2.4 2.5-2.4-1.1-2.4-2.5S9.7 6.8 11 6.8z" fill="black"/>
                    <!-- Пунктирный круг -->
                    <circle cx="11" cy="11" r="9" fill="none" stroke="black" stroke-width="1.1" stroke-dasharray="1.2,2.5"/>
                  </mask>
                </defs>
                <!-- Желтый жетон с маской BTC -->
                <circle cx="11" cy="11" r="10" fill="#E2B13C" mask="url(#btc-mask)"/>
                <!-- Светлый внешний обод -->
                <circle cx="11" cy="11" r="9.3" fill="none" stroke="#fffbe6" stroke-width="0.7" opacity="0.14"/>
              </svg>
            </span>
            <span id="pot-amount" class="pot-amount"><b></b> 15.75</span>
          </div>
        </div>
        <div id="actions"></div>
      </div>
    </div>
  </div>
  <script src="ui_game.js"></script>
</body>
</html>
