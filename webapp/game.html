<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Crypto Poker — Стол</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <!-- Заголовок -->
  <header>
    <h1>Стол <span id="table-id"></span></h1>
    <div class="user-info"></div>
  </header>

  <!-- Инфо по игре: статус и таблица -->
  <div id="game-info">
    <div id="status">Ожидаем игроков…</div>
    <div id="current-bet">Текущая ставка: 0</div>

    <!-- Обёртка и сам круглый стол -->
    <div id="poker-table-wrapper">
      <div id="poker-table">
        <!-- Общие карты -->
        <div id="community-cards"></div>
        <!-- Банк -->
        <div id="pot">Пот: <span id="pot-amount"></span></div>
        <!-- Сиденья игроков -->
        <div id="seats"></div>
      </div>
    </div>
  </div>

  <!-- Кнопки действий игрока -->
  <div id="actions" style="display:none;"></div>

  <!-- Кнопка выхода из стола -->
  <div style="text-align:center; margin:20px 0;">
    <button id="leave-btn">Покинуть стол</button>
  </div>

  <script type="module" src="/js/ui_game.js"></script>
</body>
</html>
