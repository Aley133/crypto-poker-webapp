<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Crypto Poker</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <!-- Кнопка «закрыть» и область с номером стола -->
  <button id="close-btn" onclick="location.href='index.html'">✕ Close</button>
  <h1>Стол <span id="table-id"></span></h1>

  <!-- Круглый стол, карточки игроков отрисуются сюда -->
  <div id="poker-table"></div>

  <!-- Инфо о состоянии игры -->
  <div id="game-info">
    <div id="status">Ожидаем игроков…</div>
    <div id="pot">Пот: 0</div>
    <div id="current-bet">Текущая ставка: 0</div>
  </div>

  <!-- Кнопки ваших действий (fold, check, call, bet, raise) -->
  <div id="actions" style="display:none;"></div>

  <!-- Кнопка «Покинуть стол» -->
  <button id="leave-btn">Покинуть стол</button>

  <!-- Наш единый модуль, который подхватит api.js и ws.js и отрисует всё -->
  <script type="module" src="/js/ui_game.js"></script>
</body>
</html>
