<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Crypto Poker</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1>Стол <span id="table-id"></span></h1>
  <div id="status">Ожидаем игроков…</div>
  <div id="hole-cards" class="cards-container"></div>
  <div id="community-cards" class="cards-container"></div>
  <div id="pot">Пот: 0</div>
  <div id="current-bet">Текущая ставка: 0</div>
  <div id="players" class="players-list"></div>
  <div id="actions" class="actions-container" style="display:none;"></div>
  <button id="leave-btn">Покинуть стол</button>

  <!-- Подключаем единственный модуль UI: внутри будут импортированы ws.js и api.js -->
  <script type="module" src="/js/ui_game.js"></script>
</body>
</html>
