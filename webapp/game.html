<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Crypto Poker — Стол</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <!-- Заголовок -->
  <header>
    <h1>Стол <span id="table-id"></span></h1>
    <div class="user-info">
      <!-- Здесь можете показывать аватарки, баланс и т.п. -->
    </div>
  </header>

  <!-- Круглый стол -->
  <div id="poker-table"></div>

  <!-- Статус, Пот и Ставка -->
  <div id="game-info">
    <div id="status">Ожидаем игроков…</div>
    <div id="pot">Пот: 0</div>
    <div id="current-bet">Текущая ставка: 0</div>
    <div id="poker-table-wrapper">
    <div id="poker-table">
      <!-- Общие карты -->
      <div id="community-cards"></div>
      <!-- Инфо о банке -->
      <div id="pot">Пот: <span id="pot-amount"></span></div>
      <!-- Сиденья -->
      <div id="seats"></div>
    </div>
  </div>
  </div>

  <!-- Кнопки действий игрока -->
  <div id="actions" style="display:none;"></div>

  <!-- Кнопка выхода из стола -->
  <div style="text-align:center; margin:20px 0;">
    <button id="leave-btn">Покинуть стол</button>
  </div>

  <!-- Подключаем только наш UI-модуль -->
  <script type="module" src="/js/ui_game.js"></script>
</body>
</html>
