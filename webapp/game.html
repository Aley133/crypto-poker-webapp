<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Crypto Poker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Стол <span id="table-id"></span></h1>
  <div id="waiting-message">Ожидаем игроков...</div>

  <!-- Список игроков -->
  <div id="players"></div>

  <!-- Карты на столе -->
  <div id="community-cards"></div>

  <!-- Кнопки действий -->
  <div id="controls" style="display:none;">
    <button data-action="fold">Fold</button>
    <button data-action="check">Check</button>
    <button data-action="call">Call</button>
    <input type="number" id="bet-amount" placeholder="Сумма">
    <button data-action="bet">Bet</button>
    <button data-action="raise">Raise</button>
  </div>

  <script src="ws.js"></script>
  <script src="ui_game.js"></script>
</body>
</html>
