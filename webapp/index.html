<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Poker WebApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #121212; color: #fff; text-align: center; padding: 20px; }
    button { margin-top: 1em; padding: 10px 20px; font-size: 16px; border-radius: 4px; border: none; cursor: pointer; }
    #info { margin-top: 1em; font-size: 18px; }
  </style>
</head>
<body>
  <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ Crypto Poker</h1>
  <button id="balance">–£–∑–Ω–∞—Ç—å –±–∞–ª–∞–Ω—Å</button>
  <div id="info"></div>

  <script>
    const webapp = Telegram.WebApp;
    webapp.ready();

    // –ü–æ–ª—É—á–∞–µ–º ID —é–∑–µ—Ä–∞ –∏–∑ initData
    const user = webapp.initDataUnsafe.user;
    const userId = user?.id;

    document.getElementById('balance').addEventListener('click', async () => {
      if (!userId) {
        document.getElementById('info').textContent = '–û—à–∏–±–∫–∞: –Ω–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –≤–∞—à ID';
        return;
      }
      try {
        const res = await fetch(`/api/balance?user_id=${userId}`);
        if (!res.ok) throw new Error(`status ${res.status}`);
        const json = await res.json();
        document.getElementById('info').textContent = `üí∞ –í–∞—à –±–∞–ª–∞–Ω—Å: ${json.balance.toFixed(2)} USDT`;
      } catch (e) {
        console.error(e);
        document.getElementById('info').textContent = '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –±–∞–ª–∞–Ω—Å';
      }
    });
  </script>
</body>
</html>
