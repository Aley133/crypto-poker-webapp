<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Crypto Poker Lobby</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="user-info">
      <div id="avatar" class="avatar"></div>
      <span id="username">—</span>
      <span id="current-balance">0 USDT</span>
    </div>
  </header>

  <nav class="tabs">
    <button class="tab" data-tab="cash">Кэш</button>
    <button class="tab" data-tab="tournaments">Турниры</button>
  </nav>

  <!-- Здесь мы будем рендерить список столов -->
  <main id="info" class="lobby-info">Загрузка…</main>

  <div class="controls">
    <label>
      Уровень:
      <select id="level-select">
        <option value="1">Low</option>
        <option value="2">Medium</option>
        <option value="3">High</option>
      </select>
    </label>
  </div>

  <!-- Загружаем только логику лобби -->
  <script async src="https://telegram.org/js/telegram-widget.js?15"
        data-telegram-login="YourBotUsername"
        data-size="large"
        data-userpic="false"
        data-request-access="write"
        data-userpic="false"
        data-on-auth="onTelegramAuth(user)"
></script>
<script>
  function onTelegramAuth(user) {
    // user.id — реальный Telegram user_id
    localStorage.setItem('user_id', user.id);
    localStorage.setItem('username', user.username);
    // Перезагрузим лобби, чтобы использовать сохранённый ID
    window.location.reload();
  }
</script>
  <script type="module" src="js/ui_lobby.js"></script>
</body>
</html>
