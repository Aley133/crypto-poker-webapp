<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Poker WebApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #0f0f0f; color: #fff; margin: 0; }
    header { padding: 16px; display: flex; justify-content: space-between; align-items: center; background: #1f1f1f; }
    .user { display: flex; align-items: center; }
    .avatar { width: 40px; height: 40px; background: #333; border-radius: 50%; margin-right: 12px; }
    .name { font-weight: bold; margin-right: 8px; }
    .balance { font-size: 14px; }
    .actions, .tabs { display: flex; padding: 16px; background: #1a1a1a; }
    .actions button, .tabs .tab { flex: 1; margin: 0 8px; padding: 10px; border: none; border-radius: 4px; cursor: pointer; }
    .actions button { background: #ffd700; color: #000; }
    .tabs .tab { background: transparent; color: #888; }
    .tabs .tab.active { color: #fff; border-bottom: 2px solid #ffd700; }
    #info { padding: 16px; white-space: pre-wrap; }
    #level-select { margin-left: 16px; padding: 8px; border-radius: 4px; background: #333; color: #fff; border: none; }
  </style>
</head>
<body>
  <header>
    <div class="user">
      <div class="avatar"></div>
      <div class="name" id="username">‚Äî</div>
      <div class="balance">üí∞ <span id="current-balance">0.00 USDT</span></div>
    </div>
    <select id="level-select">
      <option value="Low">Low</option>
      <option value="Mid">Mid</option>
      <option value="VIP">VIP</option>
    </select>
  </header>
  <div class="actions">
    <button id="deposit">–î–µ–ø–æ–∑–∏—Ç</button>
    <button id="withdraw">–í—ã–≤–µ—Å—Ç–∏</button>
    <button id="history">–ò—Å—Ç–æ—Ä–∏—è</button>
  </div>
  <div class="tabs">
    <div class="tab active" data-tab="cash">–ö—ç—à</div>
    <div class="tab" data-tab="tournaments">–¢—É—Ä–Ω–∏—Ä—ã</div>
    <div class="tab" data-tab="more">–ï—â—ë</div>
  </div>
  <div id="info">–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å</div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const webapp = Telegram.WebApp;
    webapp.ready();

    // –ü–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
    const params   = new URLSearchParams(window.location.search);
    const userId   = params.get('user_id');
    const username = params.get('username') || params.get('first_name');
    let mode       = 'cash';
    let level      = document.getElementById('level-select').value;

    // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –Ω–∏–∫–Ω–µ–π–º
    document.getElementById('username').textContent = username || '‚Äî';

    // –•–µ–ª–ø–µ—Ä –¥–ª—è –∑–∞–ø—Ä–æ—Å–æ–≤ –∫ API
    async function callApi(path) {
      const url = `${path}?user_id=${userId}&mode=${mode}&level=${level}`;
      const res = await fetch(url);
      if (!res.ok) throw new Error(res.status);
      return res.json();
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞
    callApi('/api/balance')
      .then(data => document.getElementById('current-balance').textContent = `${data.balance.toFixed(2)} USDT`)
      .catch(console.error);

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
    document.getElementById('deposit').onclick = async () => {
      try {
        const { address } = await callApi('/api/deposit');
        document.getElementById('info').textContent = `üì• –ê–¥—Ä–µ—Å –¥–ª—è –¥–µ–ø–æ–∑–∏—Ç–∞:\n${address}`;
      } catch {
        document.getElementById('info').textContent = '–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–µ–ø–æ–∑–∏—Ç–µ';
      }
    };
    document.getElementById('withdraw').onclick = async () => {
      try {
        const { instructions } = await callApi('/api/withdraw');
        document.getElementById('info').textContent = `üì§ ${instructions}`;
      } catch {
        document.getElementById('info').textContent = '–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã–≤–æ–¥–µ';
      }
    };
    document.getElementById('history').onclick = async () => {
      try {
        const { history } = await callApi('/api/history');
        document.getElementById('info').textContent = history.length
          ? history.join('\n')
          : 'üìú –ò—Å—Ç–æ—Ä–∏—è –ø—É—Å—Ç–∞';
      } catch {
        document.getElementById('info').textContent = '–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –∏—Å—Ç–æ—Ä–∏–∏';
      }
    };

    // WebSocket –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏–π —Å—Ç–æ–ª–æ–≤
    const ws = new WebSocket(`wss://${location.host}/ws/tables`);
    ws.onmessage = e => {
      const msg = JSON.parse(e.data);
      if (msg.type === 'update') {
        const span = document.getElementById(`players-${msg.table_id}`);
        if (span) span.textContent = msg.players;
      }
    };

    // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å–æ —Å—Ç–æ–ª–∞–º–∏
    async function fetchTables() {
      try {
        const tables = await callApi('/api/tables');
        renderTables(tables);
      } catch {
        document.getElementById('info').textContent = '–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç–æ–ª–æ–≤';
      }
    }
    function renderTables(tables) {
      const info = document.getElementById('info');
      info.innerHTML = '';
      tables.forEach(t => {
        const div = document.createElement('div');
        div.style.margin = '8px 0';
        div.innerHTML = `
          <strong>–°—Ç–æ–ª ${t.id}</strong><br/>
          ${t.small_blind}/${t.big_blind} ‚Äî –±–∞–π-–∏–Ω ${t.buy_in} ‚Äî 
          <span id="players-${t.id}">${t.players}</span>
          <button data-id="${t.id}">–ò–≥—Ä–∞—Ç—å</button>
        `;
        info.append(div);
      });
      info.querySelectorAll('button').forEach(btn => btn.onclick = async () => {
        const tid = btn.dataset.id;
        const res = await fetch(`/api/join?user_id=${userId}&table_id=${tid}`);
        const { message } = await res.json();
        document.getElementById('info').textContent = message;
      });
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –≤–∫–ª–∞–¥–æ–∫
    document.querySelectorAll('.tab').forEach(tab => tab.onclick = () => {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      mode = tab.dataset.tab;
      fetchTables();
    });

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–º–µ–Ω—ã —É—Ä–æ–≤–Ω—è
    document.getElementById('level-select').onchange = e => {
      level = e.target.value;
      fetchTables();
    };

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    fetchTables();
  });
  </script>
</body>
</html>
