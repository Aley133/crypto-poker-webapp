<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Poker WebApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: #ffffff;
    }
    header {
      background-color: #1f1f1f;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .user-info {
      display: flex;
      align-items: center;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #333;
      display: inline-block;
      margin-right: 12px;
    }
    .username {
      font-size: 18px;
      font-weight: bold;
    }
    .balance {
      font-size: 16px;
      display: flex;
      align-items: center;
    }
    .balance span {
      margin-left: 8px;
    }
    .actions {
      display: flex;
      justify-content: space-around;
      padding: 16px;
      background-color: #1a1a1a;
    }
    .actions button {
      background-color: #ffd700;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      color: #000;
      flex: 1;
      margin: 0 8px;
    }
    .tabs {
      display: flex;
      background-color: #1a1a1a;
      padding: 8px;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 10px 0;
      color: #888;
      cursor: pointer;
      font-size: 16px;
    }
    .tab.active {
      color: #fff;
      border-bottom: 2px solid #ffd700;
    }
    #info {
      padding: 16px;
      font-size: 16px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="user-info">
      <div class="avatar"></div>
      <div>
        <div class="username" id="username"></div>
        <div class="balance">üí∞ <span id="current-balance">0.00 USDT</span></div>
      </div>
    </div>
  </header>

  <div class="actions">
    <button id="deposit">–î–µ–ø–æ–∑–∏—Ç</button>
    <button id="withdraw">–í—ã–≤–µ—Å—Ç–∏</button>
    <button id="history">–ò—Å—Ç–æ—Ä–∏—è</button>
  </div>

  <div class="tabs">
    <div class="tab active" data-tab="cash">–ö—ç—à</div>
    <div class="tab" data-tab="tournaments">–¢—É—Ä–Ω–∏—Ä—ã</div>
    <div class="tab" data-tab="more">–ï—â—ë</div>
  </div>

  <div id="info"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const webapp = Telegram.WebApp;
      webapp.ready();

      // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ —é–∑–µ—Ä–∞
      const userData = webapp.initDataUnsafe.user;
      const userId = userData?.id;
      const usernameEl = document.getElementById('username');
      usernameEl.textContent = userData?.username || userData?.first_name;

      // –§—É–Ω–∫—Ü–∏—è –∑–∞–ø—Ä–æ—Å–∞ –±–∞–ª–∞–Ω—Å–∞
      async function updateBalance() {
        if (!userId) return;
        try {
          const res = await fetch(`/api/balance?user_id=${userId}`);
          if (!res.ok) throw new Error(res.status);
          const { balance } = await res.json();
          document.getElementById('current-balance').textContent = `${balance.toFixed(2)} USDT`;
        } catch (e) {
          console.error(e);
        }
      }

      updateBalance();

      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
      document.getElementById('deposit').addEventListener('click', () => {
        webapp.sendData(JSON.stringify({ action: 'deposit', user_id: userId }));
      });
      document.getElementById('withdraw').addEventListener('click', () => {
        webapp.sendData(JSON.stringify({ action: 'withdraw', user_id: userId }));
      });
      document.getElementById('history').addEventListener('click', () => {
        webapp.sendData(JSON.stringify({ action: 'history', user_id: userId }));
      });

      // –í–∫–ª–∞–¥–∫–∏
      document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', () => {
          document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
          tab.classList.add('active');
          // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –º–µ–Ω—è—Ç—å —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ info –ø–æ –≤–∫–ª–∞–¥–∫–∞–º
          const tabName = tab.dataset.tab;
          document.getElementById('info').textContent = `–í—ã –≤—ã–±—Ä–∞–ª–∏: ${tabName}`;
        });
      });
    });
  </script>
</body>
</html>
