<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Poker WebApp</title>
  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { 
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      background: #121212;
      color: #fff;
    }
    h1 { margin-bottom: 1em; }
    button { 
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #3b82f6;
      color: #fff;
    }
    #info {
      margin-top: 1em;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ Crypto Poker</h1>
  <p>–≠—Ç–æ –≤–∞—à WebApp-–∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å –¥–ª—è –∏–≥—Ä—ã –≤ –ø–æ–∫–µ—Ä —á–µ—Ä–µ–∑ Telegram.</p>

  <button id="balance">–£–∑–Ω–∞—Ç—å –±–∞–ª–∞–Ω—Å</button>
  <div id="info"></div>

<script>
  const webapp = Telegram?.WebApp;         // –º–æ–∂–µ—Ç –±—ã—Ç—å undefined –≤ –±—Ä–∞—É–∑–µ—Ä–µ
  webapp?.ready();

  // –ü—ã—Ç–∞–µ–º—Å—è –ø–æ–ª—É—á–∏—Ç—å userId –∏–∑ Telegram, –∏–Ω–∞—á–µ —á–∏—Ç–∞–µ–º –∏–∑ query-–ø–∞—Ä–∞–º–µ—Ç—Ä–∞ ?user_id=1
  let userId = webapp?.initDataUnsafe?.user?.id;
  if (!userId) {
    const params = new URLSearchParams(window.location.search);
    userId = params.get("user_id");
  }

  document.getElementById("balance").addEventListener("click", async () => {
    if (!userId) {
      return document.getElementById("info").textContent =
        "–û—à–∏–±–∫–∞: –Ω–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –≤–∞—à ID";
    }
    try {
      const res = await fetch(`/api/balance?user_id=${userId}`);
      if (!res.ok) throw new Error(res.status);
      const { balance } = await res.json();
      document.getElementById("info").textContent =
        `üí∞ –í–∞—à –±–∞–ª–∞–Ω—Å: ${balance.toFixed(2)} USDT`;
    } catch (e) {
      console.error(e);
      document.getElementById("info").textContent =
        "–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –±–∞–ª–∞–Ω—Å";
    }
  });
</script>
</body>
</html>
